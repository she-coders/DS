<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="icon" href="https://icon-library.com/images/32c192cd9d.svg.svg" type="image/x-icon">
        <title>SendIt - Send File</title>
    </head>

    <body>
        <div class="app">
            <div class="screen join-screen active">
                <div class="form">
                    <h2>Share The File Securely</h2>
                    <div class="form-input">
                        <button id="sender-start-con-btn">Create Share Room</button>
                    </div>
                    <div class="form-input" id="join-id">

                    </div>
                </div>
            </div>
            <div class="screen fs-screen">
                <div class="file-input">
                    <label for="file-input">
                        Click Here To Select Files For Sharing
                    </label>
                    <input type="file" id="file-input">
                </div>
                <div class="files-list">
                    <div class="title">
                        Shared Files
                    </div>
                    <div class="item">
                        <div class="progress">
                            0%
                        </div>
                        <div class="filename">
                            Abc.txt
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="socket.io/socket.io.js"></script>
        <script type="text/javascript" src="./main.js"></script>
    </body>

</html>
